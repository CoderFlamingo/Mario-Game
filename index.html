<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
    <center>
      <div class="btn btn-primary heading">
        <h3>AI Mario Game</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="myModal">Instructions</button>
      </div>
      <img src="mario.jpg" style="width: 100%;">
      <br><br>
      <button class="btn btn-success" id="start" onClick="startGame()">Play Game</button>
      <br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="gameConsole"></div>
    <h4>Source Code: <a href="http://github.com/Linuk">Linuk</a> || Game Credit: Mario</h4>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <modal class="content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">
              &times;
            </button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instruction_image">
            <img src="right.png" class="instruction_image">
            <img src="left.png" class="instruction_image">
          </div>
        </modal>
      </div>
    </div>
  </body>
</html>
